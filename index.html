<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/eric-meyer-reset.min.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/clock_style.css">
</head>
<body>
	<div class="container flex">
		<div class="clock flex">
			<button class="toggle" data-pausetext="Pause" data-resumetext="Resume">Start</button>
			<div class="time">
				<spin class="minutes"></spin>:<spin class="seconds"></spin>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="scripts/clock.js"></script>
</body>
</html>
