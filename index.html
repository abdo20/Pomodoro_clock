<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/eric-meyer-reset.min.css">
	<link href="https://fonts.googleapis.com/css?family=Arvo|PT+Sans+Narrow|Lobster" rel="stylesheet">  
	<link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/clock_style.css">
	<link rel="stylesheet" type="text/css" href="styles/clockControl.css">
</head>
<body>
	<div class="container flex">
		<header>
			<h1 class="logo">Pomodoro</h1>
		</header>
		<div class="clock-frame flex">
		<div class="clock flex">
			<p class="time play">
				<spin class="minutes"></spin><spin class="colon"></spin><spin class="seconds"></spin>
			</p>
			<div class="control flex play"></div>
			<div class="reset flex"><i class="fa fa-repeat fa-5x" aria-hidden="true"></i></div>
		</div>
			<div class="options">
			<input class="user-minutes" type="text" value="25">
		</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="scripts/clock.js"></script>
</body>
</html>
